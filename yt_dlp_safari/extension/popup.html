<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: "Outfit", sans-serif;
        background: #0f0f0f;
        color: #ffffff;
        margin: 0;
      }
      h2 {
        font-size: 1.2rem;
        margin-bottom: 20px;
        background: linear-gradient(90deg, #ff0000, #ff4d4d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 0.9rem;
        color: #aaaaaa;
      }
      select,
      input {
        width: 100%;
        padding: 8px;
        background: #1e1e1e;
        border: 1px solid #333;
        color: white;
        border-radius: 6px;
        font-size: 0.9rem;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #ff0000;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 10px;
      }
      button:hover {
        background: #cc0000;
      }
      .status {
        margin-top: 15px;
        font-size: 0.8rem;
        text-align: center;
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <h2>yt-dlp Settings</h2>
    <div class="form-group">
      <label for="resolution">Default Resolution</label>
      <select id="resolution">
        <option value="best">Best Available</option>
        <option value="2160">4K (2160p)</option>
        <option value="1440">2K (1440p)</option>
        <option value="1080" selected>1080p</option>
        <option value="720">720p</option>
        <option value="480">480p</option>
      </select>
    </div>
    <div class="form-group">
      <label for="path">Download Location</label>
      <input type="text" id="path" placeholder="/Users/username/Downloads/YT" />
    </div>
    <button id="save">Save Settings</button>
    <div class="status" id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
